<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<h4>Named Icons</h4>
<ion-icon name="heart"></ion-icon>
<h4>Active & Inactive Icons</h4>
<ion-icon name="beer" isActive="true"></ion-icon>
<ion-icon name="beer" isActive="false"></ion-icon>
<h4>Platform Specific Icons</h4>
<ion-icon ios="logo-apple" md="logo-android"></ion-icon>
<h4>Programatically Assigned Icons</h4>
<ion-icon [name]="myIcon"></ion-icon>
